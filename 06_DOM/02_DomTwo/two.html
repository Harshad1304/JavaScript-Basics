 <!-- What is difference between innerText , innerHTML And textContents -->

 <!-- innerText:
It gets or sets the visible text inside an element, excluding any HTML tags.
It's like reading or changing the text as it appears on the webpage.
It's good for reading or changing plain text content.
innerHTML:
It gets or sets the HTML markup inside an element, including any HTML tags.
It's like reading or changing the entire content, including HTML tags.
It's good for reading or changing content that includes HTML markup, like adding new elements or changing existing ones.
textContent:
It gets or sets the text content of an element, similar to innerText.
It returns all text content, including hidden text and text inside elements.
It's good for reading or changing all text content, regardless of visibility or HTML tags. -->
